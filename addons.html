<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Example</title>
    <link rel="stylesheet" href="./multistepform.css">
    <script src="./multistepform.js"></script>
</head>
<style>

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}
@font-face {
    font-family: Ubuntu-Bold;
    src: url(./assets/fonts/Ubuntu-Bold.ttf);
}
@font-face {
    font-family: Ubuntu-Medium;
    src: url(./assets/fonts/Ubuntu-Medium.ttf);
}
@font-face {
    font-family: Ubuntu-Regular;
    src: url(./assets/fonts/Ubuntu-Regular.ttf);
}

body {
    font-family:Ubuntu-Regular;
    background-color: #f0f4f8;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    opacity: 1;
    transition: opacity 0.5s ease-in-out;
}
.left-side {
    
        border-radius: 10px;
         margin: 10px;
    }
.right-side {
    padding: 2rem;
    background-color: #fff;
    border-radius: 10px;
}

.plan-header h1 {
    font-size: 24px;
    font-weight: bold;
    color: #02274d;
}

.plan-header p {
    color: #6b7280;
    font-size: 16px;
}

.add-ons-container {
    display: flex;
    flex-direction: column;
    gap: 1.5rem;
    margin-top: 2rem;
}

.add-on {
    display: flex;
    align-items: center;
    /* justify-content: space-between; */
    padding: 1rem;
    border: 1px solid #d1d5db;
    border-radius: 8px;
    background-color: #f9fafb;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.add-on:hover {
    background-color: #e5e7eb;
}

.add-on input[type="checkbox"] {
    margin-right: 1rem;
    width: 20px;
    height: 20px;
}

.add-on-text {
    flex: 1;
}

.add-on label {
    font-weight: 600;
    color: #374151;
}

.add-on p {
    font-size: 14px;
    color: #6b7280;
    margin: 0.25rem 0;
}

.add-on-price {
    font-weight: 600;
    color: #02274d;
    font-size: 16px;
}

.actions {
    display: flex;
    justify-content: space-between;
    margin-top: 2rem;
}

.back-btn{
    border: none;
    background-color: transparent;
    color: #6b7280; 
    font-size: 15px;
    font-weight: bold;

}
.next-btn {
    padding: 0.75rem 1.5rem;
    background-color: #02295a;
    color: #fff;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.back-btn:hover{
    color: #1e3a8a;
    cursor: pointer;
    font-weight: bold;

}
.next-btn:hover {
    background-color: #1e3a8a;
}
@media (max-width: 768px) {
    .right-side {
        display: flex;
        flex-direction: column;
        width: 100%;
        padding: 10px; 
    }
    
    .plan-header {
        text-align: left; 
        margin-bottom: 20px; 
    }
    .plan-header p{
        margin-top: 8px;
    }

    .add-ons-container {
        display: flex;
        flex-direction: column;
        gap: 10px; 
        margin: 0 0 20px 0;
    }

    .add-on {
        display: flex;
        align-items: center; 
        justify-content: space-between; 
        width: 100%;
        height: 60px; 
        padding: 10px; 
        border: 1px solid #ccc;
        border-radius: 5px; 
    }

    .add-on-text {
        text-align: left; 
    }

    .actions {
        display: flex;
        justify-content: space-between;
        margin-top: 10px;
    }

    .back-btn, .next-btn {
        width: 30%;
        padding: 10px;
    }
}




</style>
<script src="./multistepform.js"></script>
<body>
    <div class="container">
        <div class="left-side">
            <div class="steps">
                <div class="step">
                    <div class="step-btn" onclick="navigateToInfo()">1</div>
                    <div class="step-text">
                        <p>STEP 1</p>
                        <h3>YOUR INFO</h3>
                    </div>
                </div>
                <div class="step">
                    <div class="step-btn" onclick="navigateToPlan()">2</div>
                    <div class="step-text">
                        <p>STEP 2</p>
                        <h3>SELECT PLAN</h3>
                    </div>
                </div>
                <div class="step">
                    <div class="step-btn" onclick="navigateToAddons()">3</div>
                    <div class="step-text">
                        <p>STEP 3</p>
                        <h3>ADD-ONS</h3>
                    </div>
                </div>
                <div class="step">
                    <div class="step-btn" onclick="navigateToSummary()">4</div>
                    <div class="step-text">
                        <p>STEP 4</p>
                        <h3>SUMMARY</h3>
                    </div>
                </div>
               
            </div>
        </div>
        
        <div class="right-side"> 
            <div class="plan-header">
                <h1>Pick add-ons</h1>
                <p>Add-ons help enhance your gaming experience.</p>
            </div>
            
            <div class="add-ons-container">
                
                <div class="add-on">
                    <input type="checkbox" id="online-service" name="online-service">
                    <div class="add-on-text">
                        <label for="online-service">Online service</label>
                        <p>Access to multiplayer games</p>
                    </div>
                    <span class="add-on-price">+1$/mo</span>
                </div>
        
               
                <div class="add-on">
                    <input type="checkbox" id="larger-storage" name="larger-storage">
                    <div class="add-on-text">
                        <label for="larger-storage">Larger storage</label>
                        <p>Extra 1TB of cloud storage</p>
                    </div>
                    <span class="add-on-price">+2$/mo</span>
                </div>
        
                
                <div class="add-on">
                    <input type="checkbox" id="custom-profile" name="custom-profile">
                    <div class="add-on-text">
                        <label for="custom-profile">Customizable profile</label>
                        <p>Custom theme on your profile</p>
                    </div>
                    <span class="add-on-price">+2$/mo</span>
                </div>
            </div>
        
            <div class="actions">
                <button class="back-btn" onclick="navigateToPlan()">Go Back</button>
                <button class="next-btn" onclick="navigateToSummary()">Next Step</button>
            </div>
        </div>
        
</body>
</html>
